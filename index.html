<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Shoping Cart</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul>
                    <li class="wishList"><img src="/images/heart.png" alt="heart"></li>
                    <li class="cart"><img src="/images/cart.png" alt="cart"></li>
                </ul>
            </nav>
            <div class="cartList">
               <!-- cart added items will be here -->

            </div>
        </div>
        <div class="items">
            <div class="row">
                <div class="item">
                    <div class="imgContainer"><img class="img" src="images/iPhone-6s-space-grey-1.png" alt=""></div>
                    <div class="name">
                        <h3>Apple Iphone 6S</h3>
                    </div>
                    <div class="priceContainer">
                        <h3>RS <span class="price">64000</span>/-</h3>
                    </div>
                    <div class="buy-and-addCart">
                        <button class="buy">Buy now</button>
                        <button class="addCart">Add to Cart</button>
                    </div>
                </div>
                <div class="item">
                    <div class="imgContainer"><img class="img" src="images/iphone7-black-select-2016.png" alt=""></div>
                    <div class="name">
                        <h3>Apple Iphone 7S</h3>
                    </div>
                    <div class="priceContainer">
                        <h3>RS <span class="price">64000</span>/-</h3>
                    </div>
                    <div class="buy-and-addCart">
                        <button class="buy">Buy now</button>
                        <button class="addCart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="imgContainer"><img class="img" src="images/8.png" alt=""></div>
                    <div class="name">
                        <h3>Apple Iphone 8</h3>
                    </div>
                    <div class="priceContainer">
                        <h3>RS <span class="price">64000</span>/-</h3>
                    </div>
                    <div class="buy-and-addCart">
                        <button class="buy">Buy now</button>
                        <button class="addCart">Add to Cart</button>
                    </div>
                </div>
                <div class="item">
                    <div class="imgContainer"><img class="img" src="images/IPhone-X-Download-PNG-Image.png" alt="">
                    </div>
                    <div class="name">
                        <h3>Apple Iphone x</h3>
                    </div>
                    <div class="priceContainer">
                        <h3>RS <span class="price">64000</span>/-</h3>
                    </div>
                    <div class="buy-and-addCart">
                        <button class="buy">Buy now</button>
                        <button class="addCart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
